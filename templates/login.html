<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/login.css" />
</head>

<body>
    <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p class="flashes">{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <input type="email" name="email" class="form-control input-lg" id="inputlg"
                        placeholder="Enter email">
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <input type="password" name="password" id="inputPassword6" class="form-control"
                        placeholder="Enter password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
        </form>
        <a href="/register">Sign Up</a>
        <div>
            <img src="http://www.sldcassam.in/images/login.png" class="over" />
        </div>
    </div>
</body>

</html>
