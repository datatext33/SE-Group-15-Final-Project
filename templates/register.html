<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/register.css" />
</head>

<body>
    <div>
        <h1>Sign up!</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p class="flashes">{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST" action="/register">
            <div style="padding-top: 10px; display: inline-block;" class="row g-3 align-items-center">
                <div class="col-auto">
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                        placeholder="Enter email">
                </div>
            </div>
            <div style="padding-top: 10px; display: inline-block;" class="row g-3 align-items-center">
                <div class="col-auto">
                    <input type="text" name="username" id="inputUsername" class="form-control"
                        placeholder="Enter username">
                </div>
            </div>
            <div style="padding-top: 10px; display: inline-block;" class="row g-3 align-items-center">
                <div class="col-auto">
                    <input type="password" name="password" id="inputPassword6" class="form-control"
                        placeholder="Enter password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
        </form>
        <a href="/login">Log In</a>
        <section class="image">
            <div>
                <img src='/static/img/download1.png' class="over" />
            </div>
        </section>

    </div>
</body>

</html>
